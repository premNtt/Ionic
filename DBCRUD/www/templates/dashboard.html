<ion-view view-title="Dashboard" name="dashboard-view">
 <ion-content class="padding">
    <div class="row">
	    <div class="col text-center">
		    <h3 class="title">Welcome {{username}} !</h3>
			<ul ng-repeat="item in items"> 
		        <li ng-repeat="(key, val) in item"> {{key}} : {{val}} </li>
		    </ul>	
		    	    
		    <br><br><br>
		    {{items}}		    
	    </div>
    </div>
 </ion-content>
</ion-view>
